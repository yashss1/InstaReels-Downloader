name: insta_reels
description: A new Flutter project.

environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_insta: ^1.0.0
  flutter_downloader: ^1.7.1
  permission_handler: ^8.3.0
  path_provider: ^2.0.7
  dio: ^4.0.3
  get: ^4.3.8
  get_storage: ^2.0.3
  image_gallery_saver: ^1.7.1
  fluttertoast: ^8.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - images/

  fonts:
    - family: Comfortaa
      fonts:
        - asset: fonts/Comfortaa-Medium.ttf
        - asset: fonts/Comfortaa-Light.ttf
          weight: 100
        - asset: fonts/Comfortaa-Bold.ttf
          weight: 500